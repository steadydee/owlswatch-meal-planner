<!DOCTYPE html>
<html>
<head>
  <title>Owl’s Watch – Meal Planner</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #output { white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Upload Reservations CSV</h1>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput" accept=".csv" required />
    <button type="submit">Generate Meal Plan</button>
  </form>

  <div id="output"></div>

  <script>
    const form = document.getElementById('upload-form');
    const output = document.getElementById('output');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('/api/reservations/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      output.textContent = data.content;
    };
  </script>
</body>
</html>
