<!DOCTYPE html>
<html>
<head>
  <title>Owlâ€™s Watch â€“ Assistant</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { font-weight: bold; color: navy; }
    .assistant { color: green; }
  </style>
</head>
<body>
  <h1>Owlâ€™s Watch Assistant</h1>
  <div id="messages"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Ask or update something..." size="60" required />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const messages = document.getElementById('messages');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const text = input.value;
      input.value = '';

      messages.innerHTML += `<div class="message user">ðŸ§‘ ${text}</div>`;

      const res = await fetch('/api/assistant/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      messages.innerHTML += `<div class="message assistant">ðŸ¦‰ ${data.reply}</div>`;
      messages.scrollTop = messages.scrollHeight;
    };
  </script>
</body>
</html>
